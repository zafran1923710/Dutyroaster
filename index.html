<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ڈیوٹی روستر - زفران شہزاد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: #f9fbe7;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #33691e;
      font-size: 32px;
      margin-bottom: 20px;
    }
    select, button {
      font-family: 'Noto Nastaliq Urdu', serif;
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
    }
    button {
      background-color: #558b2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #33691e;
    }
    table {
      margin: auto;
      margin-top: 30px;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 18px;
    }
    th {
      background-color: #dcedc8;
    }
    footer {
      margin-top: 40px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ڈیوٹی روستر</h1>

  <div>
    <label>ایڈمن ڈیوٹی:</label>
    <select id="adminDuty">
      <option>-- انتخاب کریں --</option>
    </select>

    <label>نائٹ ڈیوٹی:</label>
    <select id="nightDuty">
      <option>-- انتخاب کریں --</option>
    </select>

    <label>نائٹ ڈرائیور:</label>
    <select id="nightDriver">
      <option>-- انتخاب کریں --</option>
    </select>
  </div>

  <button onclick="saveDuty()">ڈیوٹی محفوظ کریں</button>

  <table id="dutyTable">
    <thead>
      <tr>
        <th>تاریخ</th>
        <th>ایڈمن</th>
        <th>نائٹ</th>
        <th>ڈرائیور</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <footer>
    Designed by Zafran Shahzad | WhatsApp: 0316-55-400-74
  </footer>

  <script>
    const names = [
      'Lnk Saqib',
      'Lnk Salman',
      'Sep Amjid',
      'Sep Ahmed',
      'Sep Amant',
      'Sep Shoaib',
      'Sep Sep Yasir',
      'Sep Wasif',
      'Sep Farooq',
      'Sep Aslam',
      'Sep Zafran'
    ];

    const adminSelect = document.getElementById('adminDuty');
    const nightSelect = document.getElementById('nightDuty');
    const driverSelect = document.getElementById('nightDriver');
    const tbody = document.querySelector('#dutyTable tbody');

    // Add names to each dropdown
    [adminSelect, nightSelect, driverSelect].forEach(select => {
      names.forEach(name => {
        const option = document.createElement('option');
        option.text = name;
        select.add(option.cloneNode(true));
      });
    });

    function saveDuty() {
      const admin = adminSelect.value;
      const night = nightSelect.value;
      const driver = driverSelect.value;

      if (admin.includes('انتخاب') || night.includes('انتخاب') || driver.includes('انتخاب')) {
        alert("براہ کرم تمام ڈیوٹی کے لئے نام منتخب کریں");
        return;
      }

      const date = new Date().toLocaleDateString('ur-PK');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${date}</td>
        <td>${admin}</td>
        <td>${night}</td>
        <td>${driver}</td>
      `;
      tbody.appendChild(row);
    }
  </script>

</body>
</html>
